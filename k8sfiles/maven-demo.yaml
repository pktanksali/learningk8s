apiVersion: apps/v1
kind: Deployment
metadata:
  name: maven-demo
  labels:
    app: tomcat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: maven-demo
        image: prasadmaven.azurecr.io/prasad-maven:latest 
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: acr-auth
